<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">

            <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="logo-img">

    </div>
           <h1 style="font-size: 4em; color: violet; text-align: center; margin: 20px 0;" >Welcome to the World of Expression</h1>
            <h2 style="font-size: 3em; color: brown; text-align: center; margin: 20px 0;" >Platform to express yourself</h2>
             <div class="navbar-buttons-right">
                {% block navbar_buttons_right %}
                {% endblock %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
